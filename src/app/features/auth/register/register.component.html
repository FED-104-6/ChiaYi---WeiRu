<div class="register-overlay">
  <!-- Header -->
  <header class="home-header">
    <a class="logo" routerLink="/home">BNB</a>
    <div class="header-right">
      <div class="lang-switch">
        <button [class.active]="language === 'en'" (click)="setLanguage('en')">ENGLISH</button>
        <button [class.active]="language === 'zh'" (click)="setLanguage('zh')">CHINESE</button>
      </div>
      <button class="menu-btn">MENU</button>
    </div>
  </header>

  <div class="register-card" *ngIf="showLogin">
    <h2 style="color: #BC9F77;">Create an Account</h2>
  
    <form (ngSubmit)="onRegister()">
      <input type="text" [(ngModel)]="fullname" name="fullname" placeholder="Full Name" required>
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
      <input type="text" [(ngModel)]="country" name="country" placeholder="Country/Region" required>
      <input type="text" [(ngModel)]="phonenumber" name="phonenumber" placeholder="Phone Number" required>
      <button type="submit">Submit</button>
    </form>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
</div>
