<h2>Search flat</h2>
<div class="flats-container">
  <div *ngFor="let flat of flats" class="flat-card">
    <h3>{{ flat.name }}</h3>
    <p>Price: ${{ flat.price }}</p>
    <p>Beds: {{ flat.beds }}</p>
    <p>{{ flat.description }}</p>
    <a [routerLink]="['/view-flat', flat.id]">View Details</a>
  </div>
</div>
