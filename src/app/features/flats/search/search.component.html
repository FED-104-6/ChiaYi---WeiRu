<h2 class="abc">
  <span class="title-icon">🔍</span>
  <span class="title-text">Search Flat</span>
</h2>

<div class="flats-container">
  <div *ngFor="let flat of flats" class="flat-card">
    <h3>{{ flat.name }}</h3>
    <img [src]="flat.image" alt="Image of {{ flat.name }}" class="flat-image">
    <p>Price: ${{ flat.price }}</p>
    <p>Beds: {{ flat.beds }}</p>
    <p>{{ flat.description }}</p>
    <a [routerLink]="['/view-flat', flat.id]">View Details</a>
  </div>
</div>
