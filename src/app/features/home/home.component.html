<div class="home-container">
  <!-- Header -->
  <header class="home-header">
    <div class="logo">BNB</div>
    <div class="header-right">
      <div class="lang-switch">
        <button [class.active]="language === 'en'" (click)="setLanguage('en')">ENGLISH</button>
        <button [class.active]="language === 'zh'" (click)="setLanguage('zh')">CHINESE</button>
      </div>
      <button class="menu-btn">MENU</button>
    </div>
  </header>

  <!-- Background -->
  <div class="home-image">
    <img src="/assets/home-bg-img01.jpg" alt="Home Image">
  </div>

  <!-- Centered Content -->
  <div class="home-content">
    <h1 class="main-logo">BNB</h1>
    <p class="subtext">Live a slower life for your soul to catch up.</p>
  </div>

  <!-- Footer Navigation -->
  <footer class="home-footer">
    <div class="cta-buttons">
      <a routerLink="/register" class="btn-register">Create an Account</a>
      <a routerLink="/login" class="btn-login">Login</a>
    </div>
  </footer>
  </div>
