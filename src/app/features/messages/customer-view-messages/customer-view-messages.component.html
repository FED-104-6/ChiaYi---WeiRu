<div class="message-page-container">
    <h2>My Message CenterğŸ“©</h2>
  
    <div class="new-message-section">
      <h3>Send a New Message</h3>
      <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" type="text" [(ngModel)]="newMessage.title" placeholder="Enter message title" />
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" [(ngModel)]="newMessage.content" placeholder="Enter your question or comments..."></textarea>
      </div>
      <button (click)="sendMessage()">Send Message</button>
    </div>
  
    <div class="message-list-section">
      <h3>Message History</h3>
      <div *ngIf="myMessages.length === 0" class="empty-state">
        You have no message history.
      </div>
      <div *ngFor="let msg of myMessages" class="message-card">
        <div class="message-header">
          <h4 class="message-title">{{ msg.title }}</h4>
          <span class="message-status" [class.replied]="msg.status === 'replied'">
            {{ msg.status === 'replied' ? 'Replied' : 'Pending' }}
          </span>
        </div>
        <div class="message-content">
          <p><strong>My Question:</strong> {{ msg.content }}</p>
          <p *ngIf="msg.reply"><strong>Admin Reply:</strong> {{ msg.reply }}</p>
          <p *ngIf="!msg.reply"><em>Waiting for a reply from admin...</em></p>
        </div>
      </div>
    </div>
  </div>
