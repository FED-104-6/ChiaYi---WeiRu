<!-- Main Content -->
<div class="main-content">

  <!-- Profile Container -->
  <div class="profile-container">

    <div class="welcome">
      <div class="avatar" [class.has-photo]="photo">
        <img *ngIf="photo; else initialsTpl" [src]="photo" alt="userphoto" />
        <ng-template #initialsTpl>
          <span class="initials">{{ initials }}</span>
        </ng-template>
      </div>

      <h2 class="hello">Hello, {{ name }}</h2>
      <p class="subtitle">Welcome to the BNB management system</p>
    </div>
  </div>
</div>
