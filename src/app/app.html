<app-header *ngIf="showHeader$ | async"></app-header>

<div class="layout" [ngClass]="{ 'guest-bg': guestBg$ | async }">
  <!-- 左側 main-content -->
  <div class="main-content" [class.full-width]="sidebarCollapsed">
    <router-outlet></router-outlet>
  </div>

  <!-- 右側 sidebar -->
  <app-sidebar 
    *ngIf="showSidebar$ | async" 
    [class.collapsed]="sidebarCollapsed">
  </app-sidebar>
</div>

<!-- 可以放在 header 或 sidebar 上 -->
<button (click)="toggleSidebar()">Toggle Sidebar</button>
