<header class="home-header" [class.dark-text]="isDarkText">
  <div class="lang-switch">
    <button [class.active]="language === 'en'" (click)="setLanguage('en')">ENGLISH</button>
    <button [class.active]="language === 'zh'" (click)="setLanguage('zh')">CHINESE</button>
  </div>

  <div class="header-right">
    <button *ngIf="role === 'guest'" class="menu-btn" (click)="toggleSidebar()">☰</button>
  </div>
</header>

<div class="sidebar" [class.open]="isSidebarOpen">
  <button class="close-btn" (click)="toggleSidebar()">×</button>
  <nav>
    <a routerLink="/home" (click)="toggleSidebar()">Home</a>
    <a routerLink="/profile" (click)="toggleSidebar()">My Account</a>
    <a routerLink="/flats/new-flat" (click)="toggleSidebar()">New Flat</a>
    <a routerLink="/flats/search" (click)="toggleSidebar()">View Flat</a>
    <a routerLink="/flats/favourites" (click)="toggleSidebar()">Favourite</a>
    <a routerLink="/my-messages" (click)="toggleSidebar()">My Messages</a>
    <a (click)="logout()">Logout</a>
  </nav>
</div>

<div class="overlay" *ngIf="isSidebarOpen" (click)="toggleSidebar()"></div>
