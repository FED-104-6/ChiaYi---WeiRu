<header class="home-header" [class.dark-text]="isDarkText">

  <!-- 語言切換 -->
  <div class="lang-switch">
    <button [class.active]="language === 'en'" (click)="setLanguage('en')">ENGLISH</button>
    <button [class.active]="language === 'zh'" (click)="setLanguage('zh')">CHINESE</button>
  </div>

  <!-- 右側選單 / Menu Button -->
  <div class="header-right">
    <!-- 只在 guest 顯示 menu button -->
    <button *ngIf="role === 'guest'" class="menu-btn" (click)="toggleSidebar()">☰</button>
  </div>
</header>

<!-- 右側側邊選單 -->
<div class="sidebar" [class.open]="isSidebarOpen">
  <button class="close-btn" (click)="toggleSidebar()">×</button>
  <nav>
    <a routerLink="/" (click)="toggleSidebar()">Home</a>
    <a routerLink="/my-account" (click)="toggleSidebar()">My account</a>
    <a routerLink="/new-flat" (click)="toggleSidebar()">New Flat</a>
    <a routerLink="/view-flat" (click)="toggleSidebar()">View Flat</a>
    <a routerLink="/favorite" (click)="toggleSidebar()">Favorite</a>
    <a routerLink="/messages" (click)="toggleSidebar()">Messages</a>
    <a (click)="logout()">Logout</a>
  </nav>
</div>

<!-- 背景遮罩 -->
<div class="overlay" *ngIf="isSidebarOpen" (click)="toggleSidebar()"></div>
