<header class="home-header" [class.dark-text]="isDarkText">

  <!-- 語言切換 -->
  <div class="lang-switch" *ngIf="showLangSwitch">
    <button [class.active]="language === 'en'" (click)="setLanguage('en')">ENGLISH</button>
    <button [class.active]="language === 'zh'" (click)="setLanguage('zh')">CHINESE</button>
  </div>

  <!-- 右側選單 / Menu Button -->
  <div class="header-right">
    <!-- 只在 guest 顯示 menu button -->
    <button *ngIf="role === 'guest'" class="menu-btn" (click)="toggleOverlayMenu()">☰</button>
  </div>
</header>

<!-- 右側 Overlay Menu -->
<div class="overlaymenu" [class.open]="isOverlayMenuOpen">
  <button class="close-btn" (click)="toggleOverlayMenu()">×</button>
  <nav>
    <a routerLink="/" (click)="toggleOverlayMenu()">Home</a>
    <a routerLink="/my-account" (click)="toggleOverlayMenu()">My Account</a>
    <a routerLink="/flats/new-flat" (click)="toggleOverlayMenu()">New Flat</a>
    <a routerLink="/flats/view-flat/1" (click)="toggleOverlayMenu()">View Flat</a> <!-- 如果需要指定 id -->
    <a routerLink="/flats/favourites" (click)="toggleOverlayMenu()">Favorite</a>
    <a routerLink="/my-messages" (click)="toggleOverlayMenu()">My Messages</a>
    <a (click)="logout()">Logout</a>
  </nav>
</div>

<!-- 背景遮罩 -->
<div class="overlay" *ngIf="isOverlayMenuOpen" (click)="toggleOverlayMenu()"></div>
